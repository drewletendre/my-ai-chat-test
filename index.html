<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private AI Chat</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-window { width: 95%; max-width: 600px; height: 90vh; background: white; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.12); display: flex; flex-direction: column; overflow: hidden; }
        #header { padding: 15px 25px; background: #1a73e8; color: white; font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; justify-content: space-between; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 80%; font-size: 0.95rem; line-height: 1.6; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #1a73e8; color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background-color: #f1f3f4; color: #202124; border-bottom-left-radius: 4px; }
        #input-area { padding: 20px; border-top: 1px solid #f1f3f4; display: flex; gap: 12px; }
        input { flex: 1; padding: 12px 20px; border: 1px solid #dadce0; border-radius: 30px; outline: none; font-size: 1rem; }
        button { background: #1a73e8; color: white; border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; transition: 0.2s; font-size: 1.2rem; }
        button:hover { background: #1557b0; transform: scale(1.05); }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="header">
        <span>AI Assistant</span>
        <span style="font-size: 0.7rem; opacity: 0.8;">Powered by Gemini 2.0</span>
    </div>
    <div id="messages">
        <div class="msg ai">Connection established. How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">âž”</button>
    </div>
</div>

<script>
    // Your Key: AIza...Isg
    const API_KEY = 'AIzaSyCWuP7YKNf0XvKYDs4JkJxnnOss3wmNIsg';
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const text = inputField.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputField.value = '';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                addMessage("Technical Error: " + data.error.message, 'ai');
                return;
            }

            const aiText = data.candidates[0].content.parts[0].text;
            addMessage(aiText, 'ai');
        } catch (e) {
            addMessage("Network Error: Please check your internet or refresh the page.", 'ai');
        }
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.classList.add('msg', type);
        div.innerText = text;
        document.getElementById('messages').appendChild(div);
        const m = document.getElementById('messages');
        m.scrollTop = m.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>

</body>
</html>
